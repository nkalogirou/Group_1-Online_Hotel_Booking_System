<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Rooms</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
.navbar {background:#222;padding:15px 25px;display:flex;justify-content:space-between;color:white;}
.navbar a {color:white;margin-left:15px;text-decoration:none;font-weight:bold;}
.container {max-width:900px;margin:40px auto;background:white;padding:35px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);}
.form-group {margin-bottom:20px;display:flex;flex-direction:column;}
label {font-weight:bold;margin-bottom:6px;}
input, select {padding:10px;border-radius:6px;border:1px solid #ccc;font-size:1rem;}
.btn-search {display:block;width:100%;padding:12px;background:#222;color:white;border:none;border-radius:6px;font-size:1.1rem;margin-top:10px;cursor:pointer;}
.btn-search:hover {background:#444;}
</style>
</head>
<body>
<div class="navbar">
<div class="logo">HotelBooking</div>
<div>
<a href="index.html">Home</a>
<a href="search.html">Search Rooms</a>
<a href="login.html">Login</a>
<a href="booking.html">Book Now</a>
<a href="cancel.html">Cancel Booking</a>
</div>
</div>


<div class="container">
<h2>Search Rooms</h2>
<div class="form-group">
<label>Check-in Date</label>
<input type="date">
</div>
<div class="form-group">
<label>Check-out Date</label>
<input type="date">
</div>
<div class="form-group">
<label>Guests</label>
<select>
<option>1 Guest</option>
<option>2 Guests</option>
<option>3 Guests</option>
<option>4 Guests</option>
</select>
</div>
<div class="form-group">
<label>Room Type</label>
<select>
<option>Any</option>
<option>Deluxe Room</option>
<option>Suite</option>
<option>Family Room</option>
</select>
</div>
<a class="btn-search" href="booking.html">Search Rooms</a>
</div>
</body>
</html>
