<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Page - Select Room</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      background: #222;
      padding: 15px 25px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-search {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .rooms-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }
    .room-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.25s;
      cursor: pointer;
    }
    .room-card:hover {
      transform: scale(1.02);
    }
    .room-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .room-info {
      padding: 15px;
    }
    .room-info h3 {
      margin: 0;
      margin-bottom: 6px;
    }
    .select-btn {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.2s;
    }
    .select-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">HotelBooking</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Rooms</a>
      <a href="#">Login</a>
    </div>
  </div>

  <div class="container">
    <h2>Book Your Stay</h2>

    <div class="form-row">
      <div class="form-group">
        <label>Check-in Date</label>
        <input type="date" />
      </div>
      <div class="form-group">
        <label>Check-out Date</label>
        <input type="date" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Guests</label>
        <select>
          <option>1 Guest</option>
          <option>2 Guests</option>
          <option>3 Guests</option>
          <option>4 Guests</option>
        </select>
      </div>
      <div class="form-group">
        <label>Room Type</label>
        <select>
          <option>Any</option>
          <option>Deluxe Room</option>
          <option>Suite</option>
          <option>Family Room</option>
        </select>
      </div>
    </div>

    <button class="btn-search">Search Rooms</button>

    <div class="rooms-grid">
      <div class="room-card">
        <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688" />
        <div class="room-info">
          <h3>Deluxe Room</h3>
          <p>€120 / night</p>
          <a class="select-btn" href="#">Select Room</a>
        </div>
      </div>

      <div class="room-card">
        <img src="https://images.unsplash.com/photo-1582719478185-2197d02a0b56" />
        <div class="room-info">
          <h3>Suite</h3>
          <p>€180 / night</p>
          <a class="select-btn" href="#">Select Room</a>
        </div>
      </div>

      <div class="room-card">
        <img src="https://images.unsplash.com/photo-1590490359854-dfba19688"> 
        <div class="room-info">
          <h3>Family Room</h3>
          <p>€150 / night</p>
          <a class="select-btn" href="#">Select Room</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
